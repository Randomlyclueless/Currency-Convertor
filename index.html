<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Currency Converter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

<div class="container">
    <h2>Currency Converter</h2>

    <form>
        <!-- Amount -->
        <div class="amount">
            <p>Enter amount you want to convert</p>
            <input type="number" value="100" min="0">
        </div>

        <!-- Dropdowns -->
        <div class="dropdown">

            <!-- From -->
            <div class="from">
                <p>From</p>
                <div class="select-container">
                    <img src="https://flagsapi.com/US/flat/64.png" alt="From flag">
                    <select name="from">
                        
                    </select>
                </div>
            </div>
            <i class="fa-solid fa-arrow-right-arrow-left"></i>
            <!-- To -->
            <div class="to">
                <p>To</p>
                <div class="select-container">
                    <img src="https://flagsapi.com/IN/flat/64.png" alt="To flag">
                    <select name="to">
                        
                    </select>
                </div>
            </div>

        </div>
        <div class="msg"> 1 USD = 80 INR</div>
        <button class="formbtn">Get Exchange Rate</button>
    </form>
</div>
<script src="codes.js" defer></script>
<script src="script.js" defer></script>
</body>
</html>
